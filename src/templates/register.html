<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registracija studenta</h1>
    <form action="/register" method="POST">
        <p>
            <label for="indeks">Index (sXX-XX)</label>
            <input type="text" name="indeks">
            {{indeks_greska}}
        </p>
        <p>
            <label for="ime_prezime">Ime i prezime</label>
            <input type="text" name="ime_prezime">
        </p>
        <p>
            <label for="godina">Godina rodjenja</label>
            <input type="text" name="godina">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password">
            {{greska_pass}}
        </p>
        <p>
            <label for="confirm">Confirm</label>
            <input type="password" name="confirm">
        </p>
        <p>
            <label for="prosek">Prosek</label>
            <input type="text" name="prosek">
            {{greska_prosek}}
        </p>
        <p>
            <label for="polozeni">Broj polozenih ispita</label>
            <input type="text" name="polozeni">
            {{greska_polozeni}}
        </p>
        <button type="submit" name="registracija">Registruj se</button>
    </form>
</body>
</html>
