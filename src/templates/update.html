<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <h1>Registracija studenta</h1>
    <form action="/update/{{korisnik[1]}}" method="POST">
        <p>
            <label for="indeks">Index (sXX-XX)</label>
            <input type="text" name="indeks" disabled value="{{korisnik[1]}}">
        </p>
        <p>
            <label for="ime_prezime">Ime i prezime</label>
            <input type="text" name="ime_prezime" value="{{korisnik[2]}}">
        </p>
        <p>
            <label for="godina">Godina rodjenja</label>
            <input type="text" name="godina" value="{{korisnik[3]}}">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password">
        </p>
        <p>
            <label for="confirm">Confirm</label>
            <input type="password" name="confirm">
        </p>
        <p>
            <label for="prosek">Prosek</label>
            <input type="text" name="prosek" value="{{korisnik[5]}}">
        </p>
        <p>
            <label for="polozeni">Broj polozenih ispita</label>
            <input type="text" name="polozeni" value="{{korisnik[6]}}">
        </p>
        <button type="submit" name="updejtovanje">Azuriraj</button>
    </form>
</body>
</html>
